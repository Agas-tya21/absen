spring.application.name=absen

server.port=8050
server.address=0.0.0.0
# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/absen
spring.datasource.username=postgres
spring.datasource.password=210803

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# file.upload-dir: Menentukan lokasi folder penyimpanan file.
# './uploads' berarti folder 'uploads' di direktori kerja aplikasi saat dijalankan.
file.upload-dir=./uploads

# Konfigurasi batas ukuran file upload (opsional, sesuaikan kebutuhan Anda)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
